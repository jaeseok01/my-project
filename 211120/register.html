<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>로그인</h1>
    <hr>
    <form action="">
        <fieldset>
            <legend>로그인</legend>
            <label>아이디<input type="text" minlength="4" maxlength="10" placeholder="4자~10자 사이" required autofocus></label>
            <br>
            <label>비밀번호<input type="password" minlength="8" placeholder="문자,숫자,특수기호 포함 8자 이상" required></label>
            <br>
            <label>비밀번호 확인<input type="password" required></label>
            <br>
            <label>생년월일<input type="date"></label>
            <br>
            <label>이메일<input type="email" required></label>
            <br>
            <input type="submit" value="가입하기">
            <input type="submit" value="취소">
        </fieldset>
        <input type="button" value="비밀번호 찾기">
        <input type="button" value="질문">
        <fieldset>
            <legend>동의</legend>
            <p><u>(필수)</u>개인정보 수집 동의</p>
            <label><input type="checkbox" value="동의" required>동의</label>
            <p><u>(선택)</u>메일 수신 동의</p>
            <label><input type="radio" name="mail" value="동의">동의</label>
            <label><input type="radio" name="mail" value="동의 안함" checked>동의 안함</label>
            <br>
            <input type="submit" value="확인">
        </fieldset>
    </form>
</body>
</html>
