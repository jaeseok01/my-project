<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연습</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>제목1</legend>
            <label>아이디<input type="text" size="10"></label>
            <label>비밀번호<input type="password" size="10"></label>
            <input type="submit" value="로그인">
            <br>
            <label>이메일<input type="email"></label>
            <label>전화번호<input type="tel"></label>
        </fieldset>
        <fieldset>
            <legend>제목2</legend>폼
            <p>상품을 선택해주세요</p>
            <label><input type="checkbox" value="red">빨간색</label>
            <label><input type="checkbox" value="green">초록색</label>
            <label><input type="checkbox" value="blue">파란색</label>
            <p>상품 포장 여부 선택</p>
            <label><input type="radio" name="pojang" value="yes">포장 O</label>
            <label><input type="radio" name="pojang" value="no">포장 X</label>
            <label><input type="radio" name="pojang2" value="yes">포장2 O</label>
            <label><input type="radio" name="pojang2" value="no">포장2 X</label>
        </fieldset>
    </form>
</body>
</html>
