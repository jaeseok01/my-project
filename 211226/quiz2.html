<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>퀴즈2</title>
    <style>
    #img {
        border: 1px solid transparent;
        animation-name: rotate;
        animation-duration: 3s;
        animation-iteration-count: 1;
    }
     @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            to {
                transform: rotateY(360deg);
            }

    </style>
</head>
<body>
    <div><img src="별.jpg" id="img"></div>
</body>
</html>
