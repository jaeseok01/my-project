<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자</title>
</head>
<body>
<div id="number">0</div>
    <button onclick="up()">증가</button>
    <button onclick="down()">감소</button>
    <button onclick="reset()">초기화</button>
<script>
    function up(){
    var n1 = document.getElementById("number").innerText;
    document.querySelector("#number").innerText =Number(n1)+1;
    }
    function down(){
    var n1 = document.getElementById("number").innerText;
    document.querySelector("#number").innerText =Number(n1)-1;
    }
    function reset(){
    document.querySelector("#number").innerText = 0;
    }
</script>
</body>
</html>
