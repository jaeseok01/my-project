<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요리 레시피</title>
</head>
<body>
    <h1> 요리 레시피 </h1>
    <hr>
    <ol>
        <li>볶음밥</li>
    </ol>
        <dl>
            <dt>요리 정보</dt>
            <dd>소요시간: 15분 이내</dd>
            <dd>난이도:쉬움</dd>
        </dl>
        <p>필요한 재료</p>
        <ul>
            <li>밥</li>
            <li>베이컨</li>
            <li>대파</li>
            <li>계란</li>
            <li>간장</li>
            <li>소금</li>
            <li>참기름</li>
        </ul>

        <p>요리 순서</p>
        <ol>
            <li>대파와 베이컨을 썬다</li>
            <li>계란에 소금을 조금 넣어준뒤 계란을 푼다</li>
            <li>계란으로 스크램블을 만든다</li>
            <li>스크램블은 덜어내고 대파와 베이컨을 볶아준고 간장을 넣는다</li>
            <li>스크램블과 밥을 넣어 다 같이 볶는다</li>
        </ol>

</body>
</html>
